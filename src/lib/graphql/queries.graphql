query HomeBots {
  latest: bots(pagination: { sortOrder: DESC, sortBy: "createdAt" }) {
    nodes {
      avatar
      shortDescription
      name
      tags {
        displayName
      }
      id
      guildCount
      votes {
        totalCount
      }
      certified
    }
  }
  popular: bots(pagination: { sortOrder: DESC, sortBy: "votes" }) {
    nodes {
      avatar
      shortDescription
      name
      tags {
        displayName
      }
      id
      guildCount
      votes {
        totalCount
      }
      certified
    }
  }
}

query SingleBot($input: GetBotInput!) {
  getBot(input: $input) {
    avatar
    certified
    description
    website
    supportServer
    status
    shortDescription
    prefix
    github
    guildCount
    id
    importedFrom
    inviteLink
    name
    votes {
      totalCount
    }
    owners {
      username
      id
      avatar
    }
    tags {
      displayName
      name
    }
  }
}

query SingleBotVote($input: GetBotInput!, $canVoteInput: BotVoteCreateInput!) {
  getBot(input: $input) {
    avatar
    id
    name
    votes {
      totalCount
    }
    guildCount
    certified
  }
  canVote(input: $canVoteInput) {
    canVote
    expires
  }
}

query Session {
  me {
    id
    username
    permissions
    avatar
  }
}

query Vanity($input: GetVanityInput!) {
  getVanity(input: $input) {
    id
    targetId
    type
    userId
  }
}

query CanVote($input: BotVoteCreateInput!) {
  canVote(input: $input) {
    canVote
    expires
  }
}

query Webhook($input: GetWebhookInput!) {
  getWebhook(input: $input) {
    id
    events
    payloadFields
    secret
    url
  }
}