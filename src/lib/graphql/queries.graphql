query Bots {
  bots {
    totalCount
    nodes {
      avatar
      certified
      guildCount
      id
      name
      shortDescription
    }
  }
}

query SingleBot($input: GetBotInput!) {
  getBot(input: $input) {
    avatar
    certified
    description
    website
    supportServer
    status
    shortDescription
    prefix
    github
    guildCount
    id
    importedFrom
    inviteLink
    name
    owners {
      username
      id
      avatar
    }
    tags {
      displayName
      name
    }
  }
}

query SingleBotVote($input: GetBotInput!) {
  getBot(input: $input) {
    avatar
    certified
    website
    guildCount
    id
    name
  }
}

query Session {
  me {
    id
    username
    permissions
    avatar
  }
}

query Vanity($input: GetVanityInput!) {
  getVanity(input: $input) {
    id
    targetId
    type
    userId
  }
}