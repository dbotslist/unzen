# TODO: Document this mutations

mutation CreateBot($input: CreateBotInput!) {
  createBot(input: $input) {
    id
    name
  }
}

mutation DeleteBot($input: DeleteBotInput!) {
  deleteBot(input: $input) {
    id
    name
  }
}

mutation UpdateBotStatus($input: AdminBotChangeStatusInput!) {
  updateBotStatus(input: $input) {
    id
    status
  }
}