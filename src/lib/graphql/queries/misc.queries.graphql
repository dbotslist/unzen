# Query to get session
query Session {
  me {
    id
    username
    permissions
    avatar
  }
}

# Query to get a vanity
query Vanity($input: GetVanityInput!) {
  getVanity(input: $input) {
    id
    targetId
    type
    userId
  }
}

query GetPanelStats {
  bots {
    totalCount
  }
  tags {
    totalCount
  }
}

query GetTags {
  tags {
    nodes {
      bots {
        totalCount
      }
      displayName
      name
    }
  }
}